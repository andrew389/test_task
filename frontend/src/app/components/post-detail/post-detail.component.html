<section class="listing" *ngIf="post">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ post?.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{post?.content}}</p>
      <div class="tags">
          <mat-chip *ngFor="let tag of post?.tags">{{ tag }}</mat-chip>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/']">Back to list</button>
    </mat-card-actions>
  </mat-card>
</section>
